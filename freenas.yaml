init_config:
instances:
  - min_collection_interval: 60
  - ip_address: 192.168.4.2
    port: 161
    community_string: freenasread
    snmp_version: 2
    timeout: 3
    retries: 5
    tags:
      - device_type:freeNAS
    metrics:
      - MIB: IF-MIB
        table: ifTable
        symbols:
          - ifHCInOctets
          - ifHCOutOctets
          - ifInErrors
          - ifOutErrors
        metric_tags:
          - tag: interface
            column: ifName
      - MIB: HOST-RESOURCES-MIB
        table: hrProcessorTable
        symbols:
          - hrProcessorLoad
        metric_tags:
          - tag: cpu
            column: hrProcessorFrwID
      - MIB: HOST-RESOURCES-TYPES
        table: hrStorageTable
        symbols:
          - hrStorageAllocationUnits
          - hrStorageSize
          - hrStorageUsed
          - hrStorageAllocationFailures
        metric_tags:
          - tag: ram
            column: hrStorageType