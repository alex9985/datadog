instances:
   - ip_address: 192.168.2.1
     port: 161
     community_string: pfread
     snmp_version: 1
     timeout: 3
     retries: 5
  #  enforce_mib_constraints: true  # Use false to skip verification of returned
  #                                 # values for MIB constraints (defaults to true).
     metrics:
       - OID: 1.3.6.1.2.1.25.3.3.1.2.7
         name: pfsense_cpu_core_1
       - OID: 1.3.6.1.2.1.25.3.3.1.2.13
         name: pfsense_cpu_core_2
       - OID: 1.3.6.1.2.1.25.3.3.1.2
         name: pfsense_cores
       - MIB: IF-MIB
         table: ifTable
         symbols:
           - ifInOctets
           - ifOutOctets
           - ifOutErrors
           - ifInErrors
         metric_tags:
           - tag: interface
             column: ifDescr
