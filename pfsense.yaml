init_config:
instances:
  - min_collection_interval: 60
  - ip_address: 192.168.2.1
    port: 161
    community_string: pfread
    snmp_version: 2
    timeout: 3
    retries: 5
    tags:
      - device_type:pfsense
    metrics:
      - MIB: IF-MIB
        table: ifTable
        symbols:
          - ifHCInOctets
          - ifHCOutOctets
          - ifInErrors
          - ifOutErrors
        metric_tags:
          - tag: interface
            column: ifName
      - MIB: HOST-RESOURCES-MIB
        table: hrProcessorTable
        symbols:
          - hrProcessorLoad
        metric_tags:
          - tag: cpu
            column: hrProcessorFrwID
