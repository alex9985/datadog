instances:
   - min_collection_interval: 120
   - ip_address: 192.168.2.1
     port: 161
     community_string: pfread
     snmp_version: 1
     timeout: 3
     retries: 5
     tags:
       - device_type:pfsense
     metrics:
       - MIB: IF-MIB
         table: ifTable
         symbols:
           - ifHCInOctets
           - ifHCOutOctets
         metric_tags:
           - tag: interface
             column: ifName
