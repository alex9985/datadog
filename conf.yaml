init_config:
  mibs_folder: /conf.d/MIB

instances:
   - ip_address: 192.168.2.1
     port: 161
     community_string: pfread
     snmp_version: 2                # Only required for snmp v1, defaults to 2
     timeout: 1
     retries: 5
  #  enforce_mib_constraints: true  # Use false to skip verification of returned
  #                                 # values for MIB constraints (defaults to true).

     metrics:
       - MIB: UDP-MIB
         symbol: udpInDatagrams
       - MIB: TCP-MIB
         symbol: tcpActiveOpens
       - OID: 1.3.6.1.2.1.6.5
         name: tcpPassiveOpens
       - MIB: IF-MIB
         table: ifTable
         symbols:
           - ifInOctets
           - ifOutOctets
         metric_tags:
           - tag: interface
             column: ifDescr
       - MIB: IP-MIB
          table: ipSystemStatsTable
          symbols:
            - ipSystemStatsInReceives
          metric_tags:
            - tag: ipversion
              index: 1
